<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Переписка</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/chat.js"></script>
</head>

<body>
	<div th:insert="userInfo.html :: userInfo"></div>
	<noscript>
		<h2 style="color: #ff0000">Похоже, Javascript не поддерживается вашим браузером!</h2>
	</noscript>
	<div th:insert="navigationPanel.html :: navigationPanel"></div>

	<label hidden id="recipient" th:utext="${recipient.getLogin()}"></label>
	<h2 style="text-align:center">Переписка с <span th:text="${recipient.getName()}"></span></h2>
	<div id="chat-content" width="100%">
		<table width="100%" height="100%" id="conversation" class="table table-striped">
			<tr align="left" th:each="message : ${messages}">
				<td th:utext="${message.getSenderAndContent()}">...</td>
			</tr>
		</table>
		<form class="form-inline" width="100%">
			<div class="form-group" width="100% display:table">
				<input type="text" id="message" class="form-control"
					style="display:table-cell; width:85%;  margin-right:10px;">
				<button id="send" class="btn btn-default" type="submit">Отправить</button>
			</div>
		</form>
	</div>

</body>

</html>
